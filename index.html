
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Friseurmeister Kevin – Terminbuchung</title>
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Roboto&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #ffe259, #ffa751);
      margin: 0;
      padding: 0;
      color: #2c2c2c;
    }
    header {
      background: linear-gradient(to right, #ff512f, #dd2476);
      color: white;
      padding: 2em;
      text-align: center;
      font-family: 'Bangers', cursive;
      font-size: 2.5em;
      text-shadow: 2px 2px #000;
      letter-spacing: 2px;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
      padding: 1em;
      background-color: #333;
    }
    nav button {
      font-family: 'Bangers', cursive;
      padding: 1em 2em;
      background-color: #f39c12;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
    }
    nav button:hover {
      background-color: #e67e22;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 2em;
      background: #fff3e6;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 15px;
      margin-top: 2em;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    form label {
      font-weight: bold;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      padding: 0.7em;
      margin: 0.5em 0 1em 0;
      border: 2px solid #f39c12;
      border-radius: 8px;
      font-size: 1em;
    }
    .submit-wrapper {
      text-align: center;
      margin-top: 1.5em;
    }
    button.submit {
      font-family: 'Bangers', cursive;
      background-color: #c0392b;
      color: white;
      padding: 1em 2em;
      font-size: 1.3em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #000;
    }
    button.submit:hover {
      background-color: #e74c3c;
    }
    footer {
      text-align: center;
      padding: 2em;
      background-color: #333;
      color: white;
      font-family: 'Bangers', cursive;
      font-size: 1.1em;
      text-shadow: 1px 1px #000;
    }
    h2 {
      font-family: 'Bangers', cursive;
      font-size: 2em;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <header>
    Friseurmeister Kevin<br>Superhelden-Service für dein Haar
  </header>
  <nav>
    <button onclick="show('booking')">Termin buchen</button>
    <button onclick="show('waiting')">Warteliste</button>
    <button onclick="show('login')">Kunden-Login</button>
    <button onclick="show('adminLogin')">Admin</button>
  </nav>
  <main>
    <div class="section active" id="booking">
      <h2>Jetzt Termin sichern!</h2>
      <form action="https://send.pageclip.co/OvEoqCiXNmUHjfvlFSM2WzOYQu4a2Fcd" class="pageclip-form" method="post">
        <label>Name</label>
        <input type="text" name="CustomerName" required>
        <label>Telefon</label>
        <input type="text" name="Phone" required>
        <label>E-Mail</label>
        <input type="email" name="Email" required>
        <label>Dienstleistung</label>
        <select name="Service" required>
          <option>Maschinenhaarschnitt – 11 € – 15 Min</option>
          <option>Trockenschnitt – 15 € – 20 Min</option>
          <option>Waschenschneiden Herren – 17 € – 30 Min</option>
          <option>Waschenschneiden Damen – 19 € – 35 Min</option>
        </select>
        <label>Datum</label>
        <input type="date" name="Date" required>
        <label>Uhrzeit (12:00–18:00)</label>
        <input type="time" name="Time" min="12:00" max="18:00" required>
        <label><input type="checkbox" name="DSGVO" required> Ich stimme der DSGVO zu.</label>
        <div class="submit-wrapper">
          <button type="submit" class="submit pageclip-form__submit">Termin buchen</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2025 Friseurmeister Kevin – Powered by ClaraAI
  </footer>
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  <script>
    function show(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
